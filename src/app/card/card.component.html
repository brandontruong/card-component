<div class="card">
  <div class="header">
    <h2 [class]="`header-size-${headerSize}`">
      {{ headline }}
    </h2>
    <div class="ellipsis"><img src="assets/ellipsis.svg" /></div>
  </div>
  <div class="body">
    <div>{{ body }}</div>
    <ng-content></ng-content>
  </div>
  <hr />
  <div class="footer">
    <div>{{ footer }}</div>
  </div>
</div>
