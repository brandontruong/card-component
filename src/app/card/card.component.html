<div [class]="`card accent-${accent}`">
  <div class="header">
    <h2 [class]="`header-size-${headerSize}`">
      {{ headline }}
    </h2>
    <div class="ellipsis"><img src="assets/ellipsis.svg" /></div>
  </div>
  <div class="body">
    <div>{{ body }}</div>
    <ng-content></ng-content>
  </div>
  <ng-content select="app-card-footer"></ng-content>
</div>
